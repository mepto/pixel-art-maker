<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Happy+Monkey|Frijole|Cabin+Sketch">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="makeGrid()">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="12"> Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="12">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" name="favcolor" value="#ff0000">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas" class="borders">

    </table>
    <button id="makeImage" onclick="makeCanvas();" disabled>Transform to image</button>

    <div id="hidden"></div>
    <script src="designs.js"></script>

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
    <script src="html2canvas.js"></script>

</body>

</html>
